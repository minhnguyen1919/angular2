<div class="view">
  <input class="toggle" type="checkbox" [id]="todo.id" [checked]="todo.isCompleted" (change)="todo.isCompleted=!todo.isCompleted">
  <label [attr.for]="todo.id" (dblclick)="edit()">{{todo.name}}</label>
  <button class="destroy" (click)="deleteTodo(todo)"></button>
</div>
<input class="edit" [(ngModel)]="todo.name" (keyup)="saveTodo($event)">
